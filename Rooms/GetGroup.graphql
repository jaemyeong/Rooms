query GetGroup($groupCode: String!) {
  group: GetStoreGroupByCode(param: {
    groupCode: $groupCode
  }) {
    success: ok
    error {
      code
      message: msg
    }
    response: data {
      storeList: list {
        identifier: _id
        name
        code
        region: zoneinfo {
          timeZone: tz
        }
        productList: products {
          identifier: _id
          name
          subtitle: subTitle
          code
          imageList: images
          informationList: infos {
            identifier:key
            title: label
            message: content
          }
        }
      }
    }
  }
}
